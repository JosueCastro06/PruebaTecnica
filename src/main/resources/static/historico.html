<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="styles/style.css">
        <title>Prueba Tecnica</title>
    </head>
    
    <body>
        
        <div class="container">
            <h1>Historico</h1>
            <select class="form-select" style="width: 30%;" id="selectFiltro" onchange="filtro()">
                <option disabled selected>Filtrar</option>
                <option value="Dispositivo">Dispositivo</option>
                <option value="Conexion">Conexion</option>
            </select>
            <div>
                <select class="form-select mt-3" style="width: 50%;" multiple aria-label="multiple select example" id="selectHistoricoCon" hidden>
                    <option disabled selected>Seleccionar Conexion</option>
            </select>
            <select class="form-select mt-3" style="width: 50%;" multiple aria-label="multiple select example" id="selectHistoricoDis" hidden>
                <option disabled selected>Seleccionar Dispositivo</option>
            </select>
        </div>
        <table class="table table-hover mt-5" id="tabla">
            <thead>
                
            </thead>
            <tbody id="datos">
                
            </tbody>
        </table>
        <div>
            <a href="/">
                <i class="fas fa-reply"></i>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/994fb9b799.js" crossorigin="anonymous"></script>
    <script src="js/historico.js"></script>
</body>

</html>
