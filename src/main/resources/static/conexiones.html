<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Prueba Tecnica</title>
</head>

<body>
    <div class="container">
        <h1>Conexiones de Red</h1>
        <table class="table table-hover" id="conexiones">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cifrado</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="datosTabla">

            </tbody>
        </table>

        <!-- <a href="registrarConexion.html" class="btn btn-outline-primary">Agregar Conexion</a> -->

        <!-- Button trigger modal -->

        <div>
            <a href="/">
                <i class="fas fa-reply"></i>
            </a>
            <a id="btnAgregarC" data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer; color: antiquewhite;">
                Agregar Conexión
            </a>
        </div>
        <div id="alerta">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Conexión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container mt-2 mb-2 text-center">

                            <form>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="txtNombre"
                                        placeholder="Nombre de la conexión">
                                </div>
                                <div class="mb-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkWifi" value="0">
                                        <label class="form-check-label" for="inlineCheckbox1">Wifi</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkLan" value="1">
                                        <label class="form-check-label" for="inlineCheckbox2">LAN</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkWep" value="WEP">
                                        <label class="form-check-label" for="inlineCheckbox1">WEP</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkWPA" value="WPA">
                                        <label class="form-check-label" for="inlineCheckbox2">WPA</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkWPA2" value="WPA2">
                                        <label class="form-check-label" for="inlineCheckbox2">WPA2</label>
                                    </div>
                                    
                                </div>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="txtUsuarioCon"
                                        placeholder="Usuario conexión">
                                </div>
                                <div class="mb-2">
                                    <input type="password" class="form-control" id="txtPass" placeholder="Contraseña">
                                </div>
                                <button type="submit" id="btnAgregarC" class="btn btn-dark" onclick="agregarConexion()" href="#">Agregar</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Agregar Conexión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container mt-2 mb-2 text-center">

                            <form>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="editNombre"
                                        placeholder="Nombre de la conexión">
                                </div>
                                <div class="mb-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="editWifi" value="0">
                                        <label class="form-check-label" for="inlineCheckbox1">Wifi</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="editLan" value="1">
                                        <label class="form-check-label" for="inlineCheckbox2">LAN</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="editWep" value="WEP">
                                        <label class="form-check-label" for="inlineCheckbox1">WEP</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="editWPA" value="WPA">
                                        <label class="form-check-label" for="inlineCheckbox2">WPA</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="editWPA2" value="WPA2">
                                        <label class="form-check-label" for="inlineCheckbox2">WPA2</label>
                                    </div>
                                    
                                </div>
                                <div class="mb-2">
                                    <input type="text" class="form-control" id="editUsuarioCon"
                                        placeholder="Usuario conexión">
                                </div>
                                <div class="mb-2">
                                    <input type="password" class="form-control" id="editPass" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-warning" href="#"
                                    onclick="editarConexion()">Editar</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/994fb9b799.js" crossorigin="anonymous"></script>
    <script src="js/conexiones.js"></script>
</body>

</html>
